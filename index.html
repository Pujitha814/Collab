<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Khazana Shopping Mall Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #222d32;
      color: white;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar a {
      color: #b8c7ce;
      text-decoration: none;
      margin: 10px 0;
      display: block;
      padding: 10px;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #1e282c;
      color: white;
    }

    /* Main content */
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background-color: #3c8dbc;
      color: white;
      padding: 20px;
      font-size: 1.4em;
    }

    /* Dashboard content */
    .content {
      padding: 20px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 200px;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card span {
      font-size: 1.5em;
      color: #3c8dbc;
    }

    /* Chart section */
    .chart-container {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Khazana Mall</h2>
    <a href="#">üè¨ Dashboard</a>
    <a href="#">üõç Shops</a>
    <a href="#">üë• Visitors</a>
    <a href="#">üí∞ Sales</a>
    <a href="#">üì¶ Inventory</a>
    <a href="#">‚öô Settings</a>
  </div>

  <div class="main">
    <div class="header">
      üìä Dashboard Overview
    </div>
    <div class="content">
      <div class="cards">
        <div class="card">
          <h3>Total Shops</h3>
          <span id="shopsCount">120</span>
        </div>
        <div class="card">
          <h3>Today's Visitors</h3>
          <span id="visitorsCount">3,540</span>
        </div>
        <div class="card">
          <h3>Monthly Revenue</h3>
          <span id="revenueCount">‚Çπ25.4L</span>
        </div>
      </div>

      <div class="chart-container">
        <h3>Monthly Footfall</h3>
        <canvas id="footfallChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Dummy Chart
    const ctx = document.getElementById('footfallChart').getContext('2d');
    const footfallChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug'],
        datasets: [{
          label: 'Visitors',
          data: [3000, 4000, 3800, 4200, 4700, 5200, 4900, 5300],
          backgroundColor: '#3c8dbc'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
